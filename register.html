<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style-register.css">
    <link rel="stylesheet" href="assets/fonts awesome css/font-awesome.min.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Register</title>
</head>

<body>

    <main>

        <div class="row mx-0 w-100 h-100">

            <!-- Left Part Code -->
            <div class="col-lg-4 h-100 left-part">
                <img src="assets/img/navbar-logo.svg" width="75%" alt="">
                <h3 style="color: rgb(207, 207, 207);font-weight: 100;">AND LEAVE ALL YOUR<br>CSS
                    TROUBLES BEHIND</h3>
            </div>


            <!-- Right Part (Form) Code -->
            <div class="col-lg-8 bg-light right-part">

                <div class="row mx-0 w-100 text-center d-flex justify-content-center align-items-center mt-md-0 mt-5">

                    <div class="col-md-8 ">

                        <h2 style="font-weight:700;color: rgb(58, 58, 58);">Create A New Account</h2>
                        <hr style="margin: auto;margin-bottom: 30px; width: 85%;">
                        <div class="row m-auto" style="width:84.5%;">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-edit px-2"></i>
                                    </span>
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-edit px-2"></i>
                                    </span>
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="input-group" style="margin: auto; width: 80%;">
                            <span class="input-group-text">
                                <i class="fa fa-envelope-open-o px-2"></i>
                            </span>
                            <input type="email" placeholder="Email" class="form-control" style="width: 80%;">
                        </div>

                        <div class="input-group" style="margin: auto; width: 80%;">
                            <span class="input-group-text">
                                <i class="fa fa-user px-2"></i>
                            </span>
                            <input type="text" placeholder="Username" class="form-control" style="width: 80%;">
                        </div>

                        <div class="row m-auto" style="width:84.5%;">

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-lock px-2"></i>
                                    </span>
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fa fa-check px-2"></i>
                                    </span>
                                    <input type="password" placeholder="Confirm Password" class="form-control">
                                </div>
                            </div>

                        </div>

                        <div class="row m-auto" style="width:84.5%;">
                            <div class="col-12 text-start ms-1">

                                <div class="form-check form-check-inline mt-3 mb-0">
                                    <input class="form-check-input" type="checkbox" role="switch" id="ch" value="agree">
                                    <label class="form-check-label" style="margin-top: 3px; margin-left: 10px;" for="ch">
                                        I Agree With The Terms And Conditions</label>
                                </div>
                            </div>
                        </div>


                        <a href="index.html"><button>Create Account</button></a>
                        <div class="row m-auto mt-4" style="width:80%;">
                            <div class="col-5">
                                <hr>
                            </div>
                            <div class="col-2">OR</div>
                            <div class="col-5">
                                <hr>
                            </div>
                        </div>

                        <h6 class="mt-3 mb-md-0 mb-5"><a href="index.html">Log Into Your Account</a></h6>



                    </div>

                </div>

            </div>
        </div>

    </main>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
